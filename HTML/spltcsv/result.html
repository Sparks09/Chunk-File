<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../CSS/splitcsv.css" />
		<title>ChunkFile - Split CSV</title>
	</head>
	<body>
		<header></header>
		<main>
			<section class="split-section">
				<div class="container">
					<div class="container-top">
						<h2 class="split-title">My Files</h2>
						<div class="right">
							<div class="right-col">
								<button class="delete">
									<img src="../../assets/delete.svg" alt="" />
								</button>
								<p>Delete all</p>
							</div>

							<div  class="right-col">
								<button>
									<img src="../../assets/file_download.svg" alt="" />
								</button>
								<p>Download all</p>
							</div>
						</div>
					</div>
					<div class="main-split-container">
						<div class="result">
							<label for="one">
								<input type="radio" class="rad-input" id="one" />
								<p>Chunkfile_split_csv.zip</p>
								<button class="delete">
									<img src="../../assets/delete.svg" alt="" />
								</button>
								<button>
									<img src="../../assets/file_download.svg" alt="" />
								</button>
							</label>

							<label for="two">
								<input type="radio" class="rad-input" id="two" />
								<p>Chunkfile_split_csv.zip</p>
								<button class="delete">
									<img src="../../assets/delete.svg" alt="" />
								</button>
								<button>
									<img src="../../assets/file_download.svg" alt="" />
								</button>
							</label>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
